<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fibonachi.css">
    <title>Fibonachi</title>
</head>
<body>
    <script>
        function fibonacciSequence(n) {
            let fibSequence = [0, 1];
        
            for (let i = 2; i < n; i++) {
                fibSequence.push(fibSequence[i - 1] + fibSequence[i - 2]);
            }
        
            return fibSequence;
        }
        
        let n = parseInt(prompt("Введіть довжину послідовності Фібоначчі:","5"));
        let result = fibonacciSequence(n);
        
        document.write(`<div><p>Послідовність Фібоначчі до ${n}: ${result.join(', ')}</div></p>`);
        
            </script>
</body>
</html>
